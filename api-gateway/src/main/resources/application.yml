spring:
  application:
    name: API-GATEWAY
  main:
    web-application-type: reactive
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: USER-SERVICE
          uri: lb://USER-SERVICE
          predicates:
            - Path= /api/v1/users/**
          filters:
            - AuthenticationFilter

        - id: USER-SERVICE
          uri: lb://USER-SERVICE
          predicates:
            - Path= /api/v1/auth/**

        - id: LEARNER-SERVICE
          uri: lb://LEARNER-SERVICE
          predicates:
            - Path= /api/v1/course-enrollment/**
          filters:
            - AuthenticationFilter

        - id: COURSE-SERVICE
          uri: lb://COURSE-SERVICE
          predicates:
            - Path= /api/v1/course-controller/**
          filters:
            - AuthenticationFilter
server:
  port: 8765

token:
  secret:
    key: hehe
  expirationms: 36000000

